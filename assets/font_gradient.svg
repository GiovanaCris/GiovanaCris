<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Typing text with gradient">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A7E73"></stop>
      <stop offset="100%" stop-color="#1E2A78"></stop>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&amp;display=swap');
      .text {
        font-family: 'Outfit', sans-serif;
        font-weight: 700;
        font-size: 48px;
        fill: url(#grad1);
        white-space: nowrap;
        overflow: visible;
      }
      /* Animação tipo máquina de escrever */
      .typing {
        animation: typing 4s steps(18, end), blink 0.75s step-end infinite;
        border-right: 3px solid;
        overflow: hidden;
        white-space: nowrap;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink {
        50% { border-color: transparent }
      }
    </style>
  </defs>
  <text x="10" y="80" class="text typing">Hi I'm Giovana</text>
</svg>
